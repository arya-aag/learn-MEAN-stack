<mat-card>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form *ngIf="!isLoading"
    (submit)="onSubmitPost(addPost)"
    #addPost="ngForm">
    <mat-form-field>
      <input matInput
        type="text"
        placeholder="Title"
        [ngModel]="post?.title"
        #title="ngModel"
        name="title"
        required
        minlength="2">
      <mat-error *ngIf="title.invalid">Minimum length of title is 2.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
        rows="4"
        placeholder="Details"
        [ngModel]="post?.content"
        #details="ngModel"
        name="details"
        required
        minlength="4"></textarea>
      <mat-error *ngIf="details.invalid">Minimum length of title is 4.</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button
      color="accent">{{ postId !== null ? 'Update' : 'Add post' }}</button>
  </form>
</mat-card>
