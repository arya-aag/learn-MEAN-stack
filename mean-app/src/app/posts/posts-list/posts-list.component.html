<mat-accordion>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.details}}</p>
    <mat-action-row>
      <button mat-button
        color="warn">Delete</button>
      <button mat-button
        color="primary">Edit</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
